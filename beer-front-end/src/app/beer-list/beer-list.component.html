<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div class="header">
  <a href="#default" class="logo"> BeerCenter</a>
  <div class="header-right">
    <a class="home" href="#home">Home</a>
    <a class="active" href="#home">BeerWorld</a>
    <a class="home" href="#home">Add a Beer</a>
    <a href="#about">Logout</a>
  </div>
</div>

<div class="container">
      
  
        
    <!--   card 1 -->
      <div class="card-body" *ngFor="let data of data" >
        <div class="content-img">
          <img src= {{data.imageUrl}} alt="">
        </div>
        <div class="card-text">
          <h2>Brewer : {{data.brewer}}</h2>
          <h2>Price :  {{data.price}} USD</h2>
          <br>
          <span class="rating-static rating-{{data.rating*10}}"></span>
          <a class="read-more">Read more</a>
          <br>
          <button type="button" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-thumbs-up"></span> Like
            </button>
        </div>
    </div>
    </div>
